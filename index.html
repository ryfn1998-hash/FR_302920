<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NANO PLASMA - STARSTORM</title>
    <style>
        :root { --neon: #bc13fe; }
        * { margin: 0; padding: 0; box-sizing: border-box; overflow: hidden; touch-action: none; user-select: none; }
        body { background-color: #000; height: 100vh; width: 100vw; }

        /* 更細膩的高速邊框 */
        body::after {
            content: ''; position: fixed; inset: 0; border: 4px solid transparent;
            border-image: conic-gradient(from var(--angle), transparent, var(--neon), #fff, var(--neon), transparent) 1;
            z-index: 100; pointer-events: none;
            filter: drop-shadow(0 0 15px var(--neon));
            animation: rotateGradient 0.8s linear infinite;
        }
        @property --angle { syntax: '<angle>'; initial-value: 0deg; inherits: false; }
        @keyframes rotateGradient { to { --angle: 360deg; } }

        canvas { position: fixed; top: 0; left: 0; z-index: 1; transform: translateZ(0); }

        /* 震撼震動感 */
        .shake { animation: shakeEffect 0.1s infinite; }
        @keyframes shakeEffect {
            0% { transform: translate(2px, 2px); }
            50% { transform: translate(-2px, -2px); }
            100% { transform: translate(1px, -1px); }
        }
    </style>
</head>
<body id="body">
    <canvas id="stage"></canvas>

    <script>
        const canvas = document.getElementById('stage');
        const ctx = canvas.getContext('2d', { alpha: false });
        const body = document.getElementById('body');
        let width, height, particles = [];
        let touchPoints = new Map();

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y, isBurst = false) {
                this.x = x; this.y = y;
                // 增加爆發力
                const speed = isBurst ? 22 : 4;
                const angle = Math.random() * Math.PI * 2;
                const force = Math.random() * speed;
                this.vx = Math.cos(angle) * force;
                this.vy = Math.sin(angle) * force;
                // 粒子極細化
                this.size = Math.random() * 1.5 + 0.5; 
                this.color = Math.random() > 0.15 ? '#bc13fe' : '#ffffff';
                this.alpha = 1;
                this.decay = Math.random() * 0.012 + 0.004;
            }
            update() {
                touchPoints.forEach((p) => {
                    const dx = p.x - this.x, dy = p.y - this.y;
                    const distSq = dx*dx + dy*dy;
                    if (distSq < 250000) { // 增加引力半徑至 500px
                        const dist = Math.sqrt(distSq);
                        const force = (500 - dist) / 500;
                        this.vx += dx * force * 0.12; // 更強的向心引力
                        this.vy += dy * force * 0.12;
                    }
                });
                this.x += this.vx; this.y += this.vy;
                this.vx *= 0.93; this.vy *= 0.93;
                this.alpha -= this.decay;
            }
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.size, this.size); // 使用 fillRect 渲染細小粒子效能更好
            }
        }

        function createExplosion(x, y) {
            body.classList.add('shake');
            setTimeout(() => body.classList.remove('shake'), 150);
            // 粒子數量大幅提升
            for (let i = 0; i < 150; i++) {
                particles.push(new Particle(x, y, true));
            }
        }

        const updateInput = (e) => {
            const t = e.touches ? e.touches[0] : e;
            touchPoints.set(e.pointerId || 'mouse', {x: t.clientX, y: t.clientY});
            // 移動時產生超密集流光
            for(let i=0; i<8; i++) particles.push(new Particle(t.clientX, t.clientY));
        };

        window.addEventListener('pointerdown', (e) => {
            updateInput(e);
            createExplosion(e.clientX, e.clientY);
        });
        window.addEventListener('pointermove', (e) => {
            if(e.buttons > 0 || e.pointerType === 'touch') updateInput(e);
        });
        window.addEventListener('pointerup', (e) => touchPoints.delete(e.pointerId || 'mouse'));
        window.addEventListener('pointercancel', (e) => touchPoints.delete(e.pointerId || 'mouse'));

        function animate() {
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.25)'; // 調整背景殘影深度
            ctx.fillRect(0, 0, width, height);
            
            ctx.globalCompositeOperation = 'lighter';

            // 密集電漿網格連線
            ctx.lineWidth = 0.4;
            // 稍微調整步進以在高粒子數下維持流暢度
            const step = particles.length > 500 ? 8 : 4; 
            for (let i = 0; i < particles.length; i += step) {
                for (let j = i + 1; j < particles.length; j += 20) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    if (dx*dx + dy*dy < 6000) { // 縮短連線距離，形成更密集的網感
                        ctx.strokeStyle = `rgba(188, 19, 254, ${particles[i].alpha * 0.3})`;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update();
                p.draw();
                if (p.alpha <= 0) particles.splice(i, 1);
            }
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
