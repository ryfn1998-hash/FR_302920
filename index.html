<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FR先鋒科技_展示網站22904</title>
    <style>
        :root { --neon: #bc13fe; }
        * { margin: 0; padding: 0; box-sizing: border-box; overflow: hidden; touch-action: none; user-select: none; }
        body { background-color: #000; height: 100vh; width: 100vw; }

        /* 旋轉邊框維持 */
        body::after {
            content: ''; position: fixed; inset: 0; border: 8px solid transparent;
            border-image: conic-gradient(from var(--angle), transparent, var(--neon), #fff, var(--neon), transparent) 1;
            z-index: 100; pointer-events: none;
            filter: drop-shadow(0 0 25px var(--neon));
            animation: rotateGradient 1s linear infinite;
        }
        @property --angle { syntax: '<angle>'; initial-value: 0deg; inherits: false; }
        @keyframes rotateGradient { to { --angle: 360deg; } }

        canvas { position: fixed; top: 0; left: 0; z-index: 1; transform: translateZ(0); }

        .shake { animation: heavyShake 0.15s infinite; }
        @keyframes heavyShake {
            0% { transform: translate(3px, 3px); }
            50% { transform: translate(-4px, -2px); }
            100% { transform: translate(3px, 1px); }
        }
    </style>
</head>
<body id="body">
    <canvas id="stage"></canvas>

    <script>
        const canvas = document.getElementById('stage');
        const ctx = canvas.getContext('2d', { alpha: false });
        const body = document.getElementById('body');
        let width, height, particles = [];
        
        // 存儲多個觸控點
        let touchPoints = new Map(); 

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y, isBurst = false) {
                this.x = x; this.y = y;
                const speed = isBurst ? 18 : 5;
                const angle = Math.random() * Math.PI * 2;
                const force = Math.random() * speed;
                this.vx = Math.cos(angle) * force;
                this.vy = Math.sin(angle) * force;
                this.size = Math.random() * 3 + 1;
                this.color = Math.random() > 0.2 ? '#bc13fe' : '#ffffff';
                this.alpha = 1;
                this.decay = Math.random() * 0.015 + 0.005;
            }
            update() {
                // 對所有當前活動的觸控點計算重力
                touchPoints.forEach((p) => {
                    const dx = p.x - this.x, dy = p.y - this.y;
                    const distSq = dx*dx + dy*dy;
                    if (distSq < 160000) { 
                        const dist = Math.sqrt(distSq);
                        const force = (400 - dist) / 400;
                        this.vx += dx * force * 0.08; 
                        this.vy += dy * force * 0.08;
                    }
                });
                this.x += this.vx; this.y += this.vy;
                this.vx *= 0.94; this.vy *= 0.94;
                this.alpha -= this.decay;
            }
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function createExplosion(x, y) {
            body.classList.add('shake');
            setTimeout(() => body.classList.remove('shake'), 150);
            for (let i = 0; i < 60; i++) {
                particles.push(new Particle(x, y, true));
            }
        }

        // 滑鼠事件 (單點)
        window.addEventListener('mousedown', (e) => {
            touchPoints.set('mouse', {x: e.clientX, y: e.clientY});
            createExplosion(e.clientX, e.clientY);
        });
        window.addEventListener('mousemove', (e) => {
            if(e.buttons > 0) touchPoints.set('mouse', {x: e.clientX, y: e.clientY});
        });
        window.addEventListener('mouseup', () => touchPoints.delete('mouse'));

        // 多點觸控事件
        window.addEventListener('touchstart', (e) => {
            Array.from(e.changedTouches).forEach(t => {
                touchPoints.set(t.identifier, {x: t.clientX, y: t.clientY});
                createExplosion(t.clientX, t.clientY);
            });
        }, { passive: false });

        window.addEventListener('touchmove', (e) => {
            Array.from(e.touches).forEach(t => {
                touchPoints.set(t.identifier, {x: t.clientX, y: t.clientY});
                // 移動時持續噴發粒子
                for(let i=0; i<3; i++) particles.push(new Particle(t.clientX, t.clientY));
            });
            e.preventDefault();
        }, { passive: false });

        window.addEventListener('touchend', (e) => {
            Array.from(e.changedTouches).forEach(t => touchPoints.delete(t.identifier));
        });

        function animate() {
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)'; 
            ctx.fillRect(0, 0, width, height);
            ctx.globalCompositeOperation = 'lighter';

            // 電漿連線邏輯
            ctx.lineWidth = 0.6;
            for (let i = 0; i < particles.length; i += 5) {
                for (let j = i + 1; j < particles.length; j += 15) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    if (dx*dx + dy*dy < 8000) {
                        ctx.strokeStyle = `rgba(188, 19, 254, ${particles[i].alpha * 0.3})`;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update();
                p.draw();
                if (p.alpha <= 0) particles.splice(i, 1);
            }
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
