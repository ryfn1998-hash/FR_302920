<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FR先鋒科技—視覺震撼重力觸控</title>
    <style>
        :root { --neon: #bc13fe; }
        * { margin: 0; padding: 0; box-sizing: border-box; overflow: hidden; touch-action: none; user-select: none; }
        body { background-color: #000; height: 100vh; width: 100vw; }

        /* 邊框隨能量感應：預設紫色，能量高時閃爍白光 */
        body::after {
            content: ''; position: fixed; inset: 0; border: 4px solid transparent;
            border-image: conic-gradient(from var(--angle), transparent, var(--neon), #fff, var(--neon), transparent) 1;
            z-index: 100; pointer-events: none;
            filter: drop-shadow(0 0 20px var(--neon));
            animation: rotateGradient 0.7s linear infinite;
        }
        @property --angle { syntax: '<angle>'; initial-value: 0deg; inherits: false; }
        @keyframes rotateGradient { to { --angle: 360deg; } }

        canvas { position: fixed; top: 0; left: 0; z-index: 1; transform: translateZ(0); }

        .singularity-shake { animation: shake 0.05s infinite; }
        @keyframes shake {
            0% { transform: translate(2px, 2px) scale(1.01); }
            50% { transform: translate(-3px, -1px) scale(0.99); }
            100% { transform: translate(1px, -2px) scale(1.01); }
        }
    </style>
</head>
<body id="body">
    <canvas id="stage"></canvas>

    <script>
        const canvas = document.getElementById('stage');
        const ctx = canvas.getContext('2d', { alpha: false });
        const body = document.getElementById('body');
        let width, height, particles = [];
        let touchPoints = new Map();

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y, isBurst = false) {
                this.x = x; this.y = y;
                this.px = x; this.py = y;
                const angle = Math.random() * Math.PI * 2;
                const speed = isBurst ? Math.random() * 20 + 5 : Math.random() * 3;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.size = Math.random() * 1.2 + 0.3; // 粒子極細
                this.color = Math.random() > 0.1 ? '#bc13fe' : '#ffffff';
                this.alpha = 1;
                this.decay = Math.random() * 0.005 + 0.002;
            }
            update() {
                this.px = this.x; this.py = this.y;
                
                touchPoints.forEach((p) => {
                    const dx = p.x - this.x, dy = p.y - this.y;
                    const dSq = dx*dx + dy*dy;
                    
                    // 隨時間增加的引力強度 p.power
                    if (dSq < 2000000) { 
                        const d = Math.sqrt(dSq);
                        const force = Math.pow((1400 - d) / 1400, 4) * p.power;
                        
                        // 強力中心吸附
                        this.vx += dx * force * 0.02;
                        this.vy += dy * force * 0.02;
                        
                        // 高速吸積盤旋轉 (按越久旋轉越快)
                        const rotate = p.power * 0.05;
                        this.vx += dy * rotate;
                        this.vy -= dx * rotate;
                    }
                });
                
                this.x += this.vx; this.y += this.vy;
                this.vx *= 0.93; this.vy *= 0.93;
                this.alpha -= this.decay;
            }
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.strokeStyle = this.color;
                ctx.lineWidth = this.size;
                ctx.beginPath();
                ctx.moveTo(this.px, this.py);
                ctx.lineTo(this.x, this.y);
                ctx.stroke();
            }
        }

        const handlePointer = (e) => {
            if (touchPoints.has(e.pointerId)) {
                let p = touchPoints.get(e.pointerId);
                p.x = e.clientX; p.y = e.clientY;
                // 長按能量累積邏輯
                p.power += 0.05; 
                if (p.power > 5) body.classList.add('singularity-shake');
            } else {
                touchPoints.set(e.pointerId, {x: e.clientX, y: e.clientY, power: 1});
                for(let i=0; i<150; i++) particles.push(new Particle(e.clientX, e.clientY, true));
            }
            
            // 持續噴發細小粒子
            for(let i=0; i<10; i++) particles.push(new Particle(e.clientX, e.clientY));
        };

        window.addEventListener('pointerdown', handlePointer);
        window.addEventListener('pointermove', (e) => { if (touchPoints.has(e.pointerId)) handlePointer(e); });
        window.addEventListener('pointerup', (e) => {
            touchPoints.delete(e.pointerId);
            body.classList.remove('singularity-shake');
        });

        function animate() {
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(0, 0, width, height);
            ctx.globalCompositeOperation = 'lighter';

            // 密集連線 (只在中心高能區)
            ctx.lineWidth = 0.2;
            for (let i = 0; i < particles.length; i += 10) {
                for (let j = i + 1; j < particles.length; j += 40) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    if (dx*dx + dy*dy < 4000) { 
                        ctx.strokeStyle = `rgba(255, 255, 255, ${particles[i].alpha * 0.2})`;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update();
                p.draw();
                if (p.alpha <= 0) particles.splice(i, 1);
            }
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
