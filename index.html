<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FR先鋒科技_展示網站22904</title>
    <style>
        :root { --neon: #bc13fe; }
        * { margin: 0; padding: 0; box-sizing: border-box; overflow: hidden; touch-action: none; user-select: none; }
        body { background-color: #000; height: 100vh; width: 100vw; }

        /* 高速流動霓虹邊框 */
        body::after {
            content: ''; position: fixed; inset: 0; border: 5px solid transparent;
            border-image: conic-gradient(from var(--angle), transparent, var(--neon), #fff, var(--neon), transparent) 1;
            z-index: 100; pointer-events: none;
            filter: drop-shadow(0 0 20px var(--neon));
            animation: rotateGradient 0.8s linear infinite;
        }
        @property --angle { syntax: '<angle>'; initial-value: 0deg; inherits: false; }
        @keyframes rotateGradient { to { --angle: 360deg; } }

        canvas { position: fixed; top: 0; left: 0; z-index: 1; transform: translateZ(0); }

        /* 黑洞爆發震動 */
        .overload { animation: heavyShake 0.05s infinite; }
        @keyframes heavyShake {
            0% { transform: translate(2px, 2px); }
            50% { transform: translate(-3px, -1px); }
            100% { transform: translate(1px, -2px); }
        }
    </style>
</head>
<body id="body">
    <canvas id="stage"></canvas>

    <script>
        const canvas = document.getElementById('stage');
        const ctx = canvas.getContext('2d', { alpha: false });
        const body = document.getElementById('body');
        let width, height, particles = [];
        let touchPoints = new Map();

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y, isBurst = false) {
                this.x = x; this.y = y;
                const angle = Math.random() * Math.PI * 2;
                // 爆發時的極速噴射
                const speed = isBurst ? Math.random() * 25 + 5 : Math.random() * 3;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                // 像素級極細顆粒
                this.size = Math.random() * 0.9 + 0.3; 
                this.color = Math.random() > 0.15 ? '#bc13fe' : '#ffffff';
                this.alpha = 1;
                this.decay = Math.random() * 0.007 + 0.002;
            }

            update() {
                touchPoints.forEach((p) => {
                    const dx = p.x - this.x, dy = p.y - this.y;
                    const dSq = dx*dx + dy*dy;
                    
                    if (dSq < 2250000) { // 1500px 巨大感應半徑
                        const d = Math.sqrt(dSq);
                        // 黑洞吸力公式：按越久 power 越大，吸入感越強
                        const force = Math.pow((1500 - d) / 1500, 5) * p.power;
                        this.vx += dx * force * 0.35;
                        this.vy += dy * force * 0.35;
                        
                        // 旋轉吸積盤效果
                        const swirl = p.power * 0.05;
                        this.vx += dy * swirl * force;
                        this.vy -= dx * swirl * force;
                    }
                });
                
                this.x += this.vx; this.y += this.vy;
                this.vx *= 0.91; 
                this.vy *= 0.91;
                this.alpha -= this.decay;
            }

            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                // 使用像素填充，大幅提升大規模粒子的渲染效率
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }
        }

        const handlePointer = (e) => {
            const isTouch = e.pointerType === 'touch';
            if (touchPoints.has(e.pointerId)) {
                let p = touchPoints.get(e.pointerId);
                p.x = e.clientX; p.y = e.clientY;
                // 長按能量累積，黑洞吸力變強
                p.power += 0.08; 
                if (p.power > 6) body.classList.add('overload');
            } else {
                touchPoints.set(e.pointerId, {x: e.clientX, y: e.clientY, power: 1.5});
                // 爆炸噴發顆粒
                for(let i=0; i<350; i++) particles.push(new Particle(e.clientX, e.clientY, true));
            }
            
            // 滑動時產生細碎星塵
            const spawnRate = isTouch ? 12 : 8;
            for(let i=0; i<spawnRate; i++) particles.push(new Particle(e.clientX, e.clientY));
        };

        window.addEventListener('pointerdown', handlePointer);
        window.addEventListener('pointermove', (e) => {
            if (touchPoints.has(e.pointerId)) handlePointer(e);
        });
        window.addEventListener('pointerup', (e) => {
            touchPoints.delete(e.pointerId);
            body.classList.remove('overload');
        });
        window.addEventListener('pointercancel', (e) => {
            touchPoints.delete(e.pointerId);
            body.classList.remove('overload');
        });

        function animate() {
            // 背景殘影深度優化，確保顆粒清晰度
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.45)'; 
            ctx.fillRect(0, 0, width, height);
            
            ctx.globalCompositeOperation = 'lighter';

            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update();
                p.draw();
                if (p.alpha <= 0) particles.splice(i, 1);
            }

            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
