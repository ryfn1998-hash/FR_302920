<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FR先鋒科技—視覺震撼重力觸控</title>
    <style>
        :root { --neon: #bc13fe; }
        * { margin: 0; padding: 0; box-sizing: border-box; overflow: hidden; touch-action: none; user-select: none; }
        body { background-color: #000; height: 100vh; width: 100vw; }

        /* 超過載霓虹邊框 */
        body::after {
            content: ''; position: fixed; inset: 0; border: 5px solid transparent;
            border-image: conic-gradient(from var(--angle), transparent, var(--neon), #fff, var(--neon), transparent) 1;
            z-index: 100; pointer-events: none;
            filter: drop-shadow(0 0 30px var(--neon)) contrast(200%);
            animation: rotateGradient 0.5s linear infinite;
        }
        @property --angle { syntax: '<angle>'; initial-value: 0deg; inherits: false; }
        @keyframes rotateGradient { to { --angle: 360deg; } }

        canvas { position: fixed; top: 0; left: 0; z-index: 1; transform: translateZ(0); }

        /* 黑洞重力爆發震動 */
        .distort { animation: distortAnim 0.05s infinite; }
        @keyframes distortAnim {
            0% { transform: scale(1.005) translate(2px, 2px); filter: contrast(1.2); }
            50% { transform: scale(0.995) translate(-3px, -1px); filter: contrast(1.5); }
            100% { transform: scale(1.005) translate(1px, -2px); }
        }
    </style>
</head>
<body id="body">
    <canvas id="stage"></canvas>

    <script>
        const canvas = document.getElementById('stage');
        const ctx = canvas.getContext('2d', { alpha: false });
        const body = document.getElementById('body');
        let width, height, particles = [];
        let touchPoints = new Map();

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y, isBurst = false) {
                this.reset(x, y, isBurst);
            }
            reset(x, y, isBurst) {
                this.x = x; this.y = y;
                this.px = x; this.py = y;
                const angle = Math.random() * Math.PI * 2;
                // 爆發時的極速
                const speed = isBurst ? Math.random() * 35 + 10 : Math.random() * 5;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                // 顆粒細緻化
                this.size = Math.random() * 1.5 + 0.3;
                this.color = Math.random() > 0.1 ? '#bc13fe' : '#ffffff';
                this.alpha = 1;
                this.decay = Math.random() * 0.006 + 0.002;
            }
            update() {
                this.px = this.x; this.py = this.y;
                
                touchPoints.forEach((p) => {
                    const dx = p.x - this.x, dy = p.y - this.y;
                    const dSq = dx*dx + dy*dy;
                    
                    if (dSq < 2250000) { // 1500px 超大吸引半徑
                        const d = Math.sqrt(dSq);
                        // 黑洞核心邏輯：引力隨長按 power 增加
                        const f = Math.pow((1500 - d) / 1500, 4) * p.power;
                        
                        this.vx += dx * f * 0.2;
                        this.vy += dy * f * 0.2;
                        
                        // 強化的吸積盤漩渦力
                        const rotate = f * 0.08;
                        this.vx += dy * rotate;
                        this.vy -= dx * rotate;
                    }
                });
                
                this.x += this.vx; this.y += this.vy;
                this.vx *= 0.92; this.vy *= 0.92;
                this.alpha -= this.decay;
            }
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.strokeStyle = this.color;
                ctx.lineWidth = this.size;
                ctx.lineCap = 'round';
                ctx.beginPath();
                ctx.moveTo(this.px, this.py);
                ctx.lineTo(this.x, this.y); 
                ctx.stroke();
            }
        }

        function triggerMassiveBurst(x, y) {
            body.classList.add('distort');
            setTimeout(() => body.classList.remove('distort'), 200);
            for (let i = 0; i < 300; i++) {
                particles.push(new Particle(x, y, true));
            }
        }

        const handlePointer = (e) => {
            if (touchPoints.has(e.pointerId)) {
                let p = touchPoints.get(e.pointerId);
                p.x = e.clientX; p.y = e.clientY;
                // 長按黑洞增強邏輯
                p.power += 0.06; 
                if (p.power > 5) body.classList.add('distort');
            } else {
                touchPoints.set(e.pointerId, {x: e.clientX, y: e.clientY, power: 1.5});
            }
            
            // 隨時噴發微小粒子
            for(let i=0; i < 10; i++) {
                particles.push(new Particle(e.clientX, e.clientY));
            }
        };

        window.addEventListener('pointerdown', (e) => {
            handlePointer(e);
            triggerMassiveBurst(e.clientX, e.clientY);
        });
        window.addEventListener('pointermove', (e) => { if (touchPoints.has(e.pointerId)) handlePointer(e); });
        window.addEventListener('pointerup', (e) => {
            touchPoints.delete(e.pointerId);
            body.classList.remove('distort');
        });
        window.addEventListener('pointercancel', (e) => {
            touchPoints.delete(e.pointerId);
            body.classList.remove('distort');
        });

        function animate() {
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.35)'; 
            ctx.fillRect(0, 0, width, height);
            
            ctx.globalCompositeOperation = 'lighter';

            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update();
                p.draw();
                if (p.alpha <= 0) particles.splice(i, 1);
            }
            
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
