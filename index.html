<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FR先鋒科技—視覺震撼重力觸控</title>
    <style>
        :root { --neon: #bc13fe; }
        * { margin: 0; padding: 0; box-sizing: border-box; overflow: hidden; touch-action: none; user-select: none; }
        body { background-color: #000; height: 100vh; width: 100vw; }

        /* 極速脈衝邊框 */
        body::after {
            content: ''; position: fixed; inset: 0; border: 4px solid transparent;
            border-image: conic-gradient(from var(--angle), transparent, var(--neon), #fff, var(--neon), transparent) 1;
            z-index: 100; pointer-events: none;
            filter: drop-shadow(0 0 20px var(--neon));
            animation: rotateGradient 0.5s linear infinite;
        }
        @property --angle { syntax: '<angle>'; initial-value: 0deg; inherits: false; }
        @keyframes rotateGradient { to { --angle: 360deg; } }

        canvas { position: fixed; top: 0; left: 0; z-index: 1; }

        .blackhole-active { animation: screenShake 0.05s infinite; }
        @keyframes screenShake {
            0% { transform: translate(2px, 2px); }
            50% { transform: translate(-3px, -1px); }
            100% { transform: translate(1px, -2px); }
        }
    </style>
</head>
<body id="body">
    <canvas id="stage"></canvas>

    <script>
        const canvas = document.getElementById('stage');
        const ctx = canvas.getContext('2d', { alpha: false });
        const body = document.getElementById('body');
        let width, height, particles = [];
        let touchPoints = new Map();

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y, isBurst = false) {
                this.x = x; this.y = y;
                const angle = Math.random() * Math.PI * 2;
                const speed = isBurst ? Math.random() * 20 + 2 : Math.random() * 3;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                
                // 核心重點：極小的圓形顆粒
                this.size = Math.random() * 1.2 + 0.4; 
                this.color = Math.random() > 0.2 ? '#bc13fe' : '#ffffff';
                this.alpha = 1;
                this.decay = Math.random() * 0.008 + 0.003;
                this.sparkle = Math.random() * 0.1; // 獨立閃爍感
            }

            update() {
                touchPoints.forEach((p) => {
                    const dx = p.x - this.x, dy = p.y - this.y;
                    const dSq = dx*dx + dy*dy;
                    
                    if (dSq < 1440000) { // 巨大引力圈
                        const d = Math.sqrt(dSq);
                        // 顆粒吸入邏輯：按越久，吸入速度越呈現「斷崖式」加速
                        const force = Math.pow((1200 - d) / 1200, 5) * p.power;
                        this.vx += dx * force * 0.25;
                        this.vy += dy * force * 0.25;
                        
                        // 微弱的旋轉，保持顆粒的獨立性而不匯聚成線
                        this.vx += dy * 0.02;
                        this.vy -= dx * 0.02;
                    }
                });
                
                this.x += this.vx; this.y += this.vy;
                this.vx *= 0.92;
                this.vy *= 0.92;
                this.alpha -= this.decay;
            }

            draw() {
                if (this.alpha <= 0) return;
                ctx.globalAlpha = this.alpha + Math.sin(Date.now() * this.sparkle) * 0.2;
                ctx.fillStyle = this.color;
                // 畫出清晰的微小顆粒
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const handlePointer = (e) => {
            if (touchPoints.has(e.pointerId)) {
                let p = touchPoints.get(e.pointerId);
                p.x = e.clientX; p.y = e.clientY;
                p.power += 0.08; // 長按黑洞強度累積
                if (p.power > 5) body.classList.add('blackhole-active');
            } else {
                touchPoints.set(e.pointerId, {x: e.clientX, y: e.clientY, power: 1.2});
                // 點擊瞬間爆發大量顆粒
                for(let i=0; i<200; i++) particles.push(new Particle(e.clientX, e.clientY, true));
            }
            
            // 持續產生細小星塵顆粒
            for(let i=0; i<8; i++) particles.push(new Particle(e.clientX, e.clientY));
        };

        window.addEventListener('pointerdown', handlePointer);
        window.addEventListener('pointermove', (e) => { if (touchPoints.has(e.pointerId)) handlePointer(e); });
        window.addEventListener('pointerup', (e) => {
            touchPoints.delete(e.pointerId);
            body.classList.remove('blackhole-active');
        });

        function animate() {
            // 降低殘影長度，強調「一顆一顆」的獨立感
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)'; 
            ctx.fillRect(0, 0, width, height);
            
            ctx.globalCompositeOperation = 'lighter';

            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update();
                p.draw();
                if (p.alpha <= 0) particles.splice(i, 1);
            }

            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
